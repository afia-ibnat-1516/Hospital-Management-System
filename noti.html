<!DOCTYPE html>
<html lang="en">
<head>
    <title>Health Management System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .main {
            background-color: #121111;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .service-section {
            background-color: #081d4b;
            border: 1px solid #081d4b;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .service-button {
            background-color: #f9fafa;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .service-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="service-section">
            <h2>NOTIFICATIONS</h2>
            
        </div>
    </div>

    <script>
        function openNutritionalInfo() {

            // For example, you can open a new page or display information.
            alert("Nutritional Information Lookup feature will be implemented soon!");
        }
    </script>
</body>
</html>
